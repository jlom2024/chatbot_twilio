<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Cliente</title>
    <style>body { font-family: sans-serif; margin: 2em; } form { display: flex; flex-direction: column; max-width: 600px; } label { margin-top: 1em; } input, textarea, select { padding: 8px; margin-top: 5px; } button { margin-top: 2em; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }</style>
</head>
<body>
    <h1>Añadir Nuevo Cliente</h1>
    <form action="/admin/add" method="post">
        <label for="name">Nombre del Cliente:</label>
        <input type="text" id="name" name="name" required>

        <label for="twilio_number">Número de Twilio (formato +1234567890):</label>
        <input type="text" id="twilio_number" name="twilio_number" required>

        <label for="welcome_message">Mensaje de Bienvenida:</label>
        <textarea id="welcome_message" name="welcome_message" rows="3" required></textarea>

        <label for="ai_enabled">Activar IA:</label>
        <select id="ai_enabled" name="ai_enabled">
            <option value="true">Sí</option>
            <option value="false" selected>No</option>
        </select>

        <label for="ai_prompt">Prompt para la IA (personalidad del bot):</label>
        <textarea id="ai_prompt" name="ai_prompt" rows="6"></textarea>

        <button type="submit">Guardar Cliente</button>
    </form>
    <br>
    <a href="/admin">Volver al Panel</a>
</body>
</html>
